spring.application.name=tenantcrm

# DB (local dev only)
spring.datasource.url=jdbc:postgresql://localhost:5432/tenantcrm
spring.datasource.username=${DB_USER:tenantcrm}
spring.datasource.password=${DB_PASSWORD:tenantcrm}

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# logs (opcional)
logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.type.descriptor.sql=off

# JWT
security.jwt.secret=${JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_MIN_32_CHARS}
security.jwt.issuer=tenantcrm
security.jwt.expiration-seconds=3600

logging.level.org.springframework.security=DEBUG
logging.level.com.igor.tenantcrm.security=DEBUG
logging.level.com.igor.tenantcrm.auth=INFO



